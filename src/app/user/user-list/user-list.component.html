<div>
    <h1>LISTA UŻYTKOWNIKÓW</h1>
    <div>

        <div class="table-container mat-elevation-z8">
            <div class="filter-header">
                <mat-form-field class="my-form-field" appearance="legacy">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
                </mat-form-field>
            </div>

            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>IMIĘ</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <span>{{row.username}}</span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="login">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>LOGIN
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.login}}
                    </mat-cell>
                </ng-container>

                <!-- <ng-container matColumnDef="requestDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>DATA ZAPYTANIA
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.requestDate | date: 'yyyy-MM-dd HH:mm':'':'pl'}}
                    </mat-cell>
                </ng-container> -->

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>E-MAIL
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <span>{{row.email}}</span>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="accountNonExpired">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>CZY WYGASŁO
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.accountNonExpired | userAccount}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="accountNonLocked">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>CZY ZABLOKOWANE
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.accountNonLocked  | userAccount }}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="credentialsNonExpired">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>UPRAWNIENIA WYGASŁY
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.credentialsNonExpired | userAccount}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="enabled">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>CZY AKTYWNE
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.enabled}}
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="createDisplayedColumns()"></mat-header-row>
                <mat-row  *matRowDef="let row; columns: createDisplayedColumns()" class="element-row">
                </mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageIndex]="0" [pageSize]="10">
            </mat-paginator>
        </div>

    </div>
</div>
