<div class="container">
    <form (ngSubmit)="search(checkForm)" #checkForm="ngForm">
        <br>
        <div class="form-row ">
            <div id="checkValueForm" name="checkValueForm" class="form-group col-md-6 mb-3 pb-3 input-group-lg">
                <div class="form-check-inline">
                    <label for="r-nip" class="form-check-label">
                        <input id="r-nip" name="valueType" type="radio" class="form-check-input"
                            (click)="clickRadio($event)"> NIP
                    </label>
                </div>
                <div class="form-check-inline">
                    <label for="r-regon" class="form-check-label">
                        <input id="r-regon" name="valueType" type="radio" class="form-check-input"
                            (click)="clickRadio($event)">REGON
                    </label>
                </div>
                <br>
                <input id="checkValue" name="checkValue" required type="text" class="form-control"
                    [placeholder]="inputCheckValuePlaceholder" [maxLength]="checkValueInputMaxLength"
                    [disabled]="isCheckValueInputDisable" autocomplete="off" (focus)="onFocusInputCheckFiled()"
                    [(ngModel)]="this.checkFormParams.value">
            </div>

            <div class="form-row ">

                <div id="checkBankAccountForm" class="form-group col-md-6 mb-3 pb-3 input-group-lg">
                    <div lass="form-check-inline">
                        <label for="inputBankAccount" class="form-check-label">Konto bankowe(Bez prefixu kraju)
                        </label>
                    </div>
                    <input id="inputBankAccount" name="inputBankAccount" required type="text" class="form-control"
                        [placeholder]="inputBankValuePlaceholder" [maxLength]="bankInputLength"
                        [disabled]="isCheckValueInputDisable" autocomplete="off" (focus)="onFocusInputBankField()"
                        [(ngModel)]="checkFormParams.bankaAccount">
                </div>


                <div id="checkDateFrom" class="form-group col-ms-5 mb-3 pb-3 input-group-lg">
                    <div lass="form-check-inline">
                        <label for="inputDateValue" class="form-check-label">Wyszukaj dane na dzień:
                            {{checkFormParams.date | date: 'fullDate':'':'pl'}}</label>
                    </div>
                    <input type="text" class="form-control" id="inputDateValue" name="inputDateValue" autocomplete="off"
                        [disabled]="isDateDisable" bsDatepicker [bsConfig]="bsConfig"
                        [(ngModel)]="checkFormParams.date">
                    <div class="form-check-inline"
                        style="padding-inline-start: 30%; margin-left: 25%; margin-right: 5%;">
                        <label class="form-check-label" for="checkBoxDate">
                            <input type="checkbox" class="form-check-input" name="dateCheckBox"
                                (click)="enableDateInput()" [(ngModel)]="dateCheckboxSelected">
                            Zmień datę</label>
                    </div>
                </div>


                <div id="inputInvoiceForm" class="form-group col-ms-5 mb-3 ml-1 pb-3 input-group-lg">
                    <div class="form-check-inline">
                        <label for="inputInvoice" class="form-check-label">Numer dokumentu(Opcjonalne)
                        </label>
                    </div>
                    <input type="text" class="form-control" id="inputInvoice" name="inputInvoice" autocomplete="off"
                        [placeholder]="inputInvoiceValuePlaceholder" [(ngModel)]="checkFormParams.invoice"
                        (focus)="onFocusInputInvoice()">
                </div>
            </div>

            <br>
            <div style="text-align: center;">
                <button type="submit" class="my-wide-btn" mat-raised-button color="accent"
                    [disabled]="enableSearchButton()">SZUKAJ</button>
            </div>
            <br>

            <br>

        </div>
    </form>

</div>
