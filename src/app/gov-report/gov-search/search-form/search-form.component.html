<div class="container">
    <br>
    <div class="form-row ">
        <div class="form-group col-md-6 mb-3 pb-3 input-group-lg">
            <div class="form-check-inline">
                <label class="form-check-label" for="opt1">
                    <input type="radio" class="form-check-input" name="optradio" id="opt1"
                        (input)="clickRadio($event)">NIP
                </label>
            </div>
            <div class="form-check-inline">

                <label for="opt2" class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" id="opt2"
                        (input)="clickRadio($event)">REGON
                </label>

            </div>
            <div class="form-check-inline">
                <label for="opt3" class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" id="opt3"
                        (input)="clickRadio($event)">Numer konta
                </label>
            </div>
            <br>
            <input type="text" class="form-control" [placeholder]="inputSearchValuePlacholder"
                [maxLength]="searchValueInputMaxLength" [disabled]="isSearchValueInputDisable" autocomplete="off"
                (focus)="onFocusInputSearchFiled()" [(ngModel)]="inputSearchValue">
        </div>

        <div id="dateLabel" class="form-group col-ms-5 mb-3 pb-3 input-group-lg">
            <div lass="form-check-inline">
                <label for="inputDateValue" class="form-check-label">Wyszukaj dane na dzień:
                    {{inputDateValue | date: 'yyyy-MM-dd'}}</label>
            </div>
            <input type="text" class="form-control" id="inputDateValue" name="inputDateValue" autocomplete="off"
                [disabled]="isDateValueInputDisable" bsDatepicker [bsConfig]="bsConfig" [(ngModel)]="inputDateValue">
            <div class="form-check-inline" style="padding-inline-start: 30%; margin-left: 25%; margin-right: 5%;">
                <label class="form-check-label" for="checkBoxDate">
                    <input type="checkbox" class="form-check-input" (click)="enableDateInput()"
                        [(ngModel)]="dateCheckboxSelected">
                    Zmień datę</label>
            </div>
        </div>
        <div id="inputInvoiceForm" class="form-group col-ms-5 mb-3 ml-1 pb-3 input-group-lg">
            <div class="form-check-inline">
                <label for="inputInvoice" class="form-check-label">Numer dokumentu(Opcjonalne)
                </label>
            </div>
            <input type="text" class="form-control" id="inputInvoice" name="inputInvoice" autocomplete="off"
                [(ngModel)]="inputInvoice" (focus)="onFocusInputInvoice()">
        </div>
    </div>
    <br>
    <div style="text-align: center;">
        <button type="button" class="my-wide-btn" mat-raised-button color="accent" (click)="search()"
            [disabled]="enableSearchButton()">SZUKAJ</button>
    </div>
    <br>

</div>
