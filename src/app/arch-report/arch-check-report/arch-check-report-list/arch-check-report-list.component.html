<div>
    <h1>TITLE</h1>
    <div>

        <div class="filter-header">
            <mat-form-field class="my-form-field">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
            </mat-form-field>
        </div>

        <div class="table-container mat-elevation-z8">
            <mat-paginator [pageSizeOptions]="[5, 10, 25]">
            </mat-paginator>

            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="requestId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID WYSZUKANIA</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p>{{row.requestId}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="accountAssigned">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>CZY WPISANY
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" appYesNo [accountAssigned]="row.accountAssigned">
                        {{row.accountAssigned}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="requestDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>DATA ZAPYTANIA
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{row.requestDate | emptyValue}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="requestNip">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>NIP/REGON
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <p *ngIf="row.requestNip != null">{{row.requestNip}}</p>
                        <p *ngIf="row.requestRegon != null">{{row.requestRegon}}</p>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="createDisplayedColumns()"></mat-header-row>
                <mat-row appLineLight *matRowDef="let row; columns: createDisplayedColumns()" matRipple role="button"
                    class="element-row" [routerLink]="[row.id]"></mat-row>
            </mat-table>
        </div>
    </div>
</div>
